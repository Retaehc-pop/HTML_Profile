<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retaehc-Pop</title>
    <link rel="stylesheet" type='text/css' href="style.css">
</head>
<body>
    <header>
        <h1 href="#" class="logo">LOGO</h1>
        <ul>
            <li><a href="#" class='active'>Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Contract</a></li>
        </ul>
    </header>
    <section>
        <img src="img/stars.png" id="stars">
        <img src="img/moon.png" id="moon">
        <h2 id='text'>POP</h2>
        <a href="#sec" id="btn">Explore</a>
        <img src="img/mountains_behind.png" id="mountain_behind">
        <img src="img/mountains_front.png" id="mountains_front">
    </section>  
    <div class='sec' id='sec'>
        <h2>Profile</h2>
        <img src="img/Profile.jpg" id="profile"><h1>Papop Lekhapanyaporn</h1>
        
        <hr style='margin:10px;'>
        <ul>
            <li><h3>Hi my name is Papop Lekhapanyaporn, you can call me pop</h3></li>
        </ul>
        
        

    </div>
    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let mountain_behind = document.getElementById('mountain_behind');
        let mountains_front = document.getElementById('mountains_front');
        let header = document.querySelector('header');

        window.addEventListener('scroll',function(){
            let value = window.scrollY;
            stars.style.left = value * 0.25 +'px';
            moon.style.top = value * 1.5 +'px';
            mountain_behind.style.top = value * 0.5 +'px';
            mountain_front.style.top = value * 0 +'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.5 +'px';
        })
    </script>
</body>
</html>
